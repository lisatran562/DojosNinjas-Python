<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body>
    <div class="container bg-secondary col-4">
        <form action="/ninja/add" method="post">
            <div class="form-group">
                <h1 class="text-warning">New Ninja</h1>
                <div>
                    <label for="dojo" class="text-light">Dojo:</label>
                    <select name="dojo_id" class="form-select">
                        {% for dojo in dojo %}
                        <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="first_name" name="first_name" class="text-light">First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div>
                    <label for="last_name" name="last_name" class="text-light">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">                    
                </div>
                <div>
                    <label for="age" name="age" class="text-light">Age:</label>
                    <input type="text" name="age" class="form-control">
                </div>
            </div>
            <div>
                <input type="submit" value="Add Ninja" class="mt-3 mb-3">
            </div>
        </form>
        <a href="/">Home</a>
    </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
